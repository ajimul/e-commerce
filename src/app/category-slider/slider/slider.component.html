<section>
  <div class="container-x">
    <div class="content">
      <!-- card.component.html -->
      <div class="card" *ngFor="let cardData of cardDataArray; let i = index" (click)="onCardClick($event, cardData, i)">
        <div class="card-header">
          <!-- Header content here -->
        </div>
        <div class="card-body" >
          <img [src]="cardData.imageSrc" alt="Comming Soon!">
        </div>
        <div class="card-details">
          <span>
            <p style="font-weight:bold; color: black;">{{ cardData.title }}</p>
          </span>
          <span style="color: black;">
            <i class="fa-sharp fa-solid fa-indian-rupee-sign"></i>
            <p style="display: inline-block;">{{ cardData.weight }}</p>
          </span><br>
          <span>
            <i class="fa-solid fa-star" *ngFor="let _ of [].constructor(cardData.stars).fill(0); let i = index"></i>
          </span>
          <span>
            <p class="items-location">{{ cardData.location }}</p>
          </span>
        </div>
        <div class="card-footer">
          <!-- Footer content here -->
        </div>
      </div>

    </div>
  </div>
</section>
